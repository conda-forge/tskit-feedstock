{% set name = "tskit" %}
{% set version = "0.2.3" %}
{% set sha256 = "8f7e02fff6bb974864714df5e913cae1a8472018acc4a07e9df2c93523b991a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tskit=tskit.cli:tskit_main
  skip: True  # [py<35]

# Following the guidance here for building against numpy:
# https://conda-forge.org/docs/meta.html#building-against-numpy
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - setuptools
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - six
    - h5py
    - svgwrite
    - jsonschema

test:
  imports:
    - tskit

  commands:
    - tskit --help

about:
  home: http://github.com/tskit-dev/tskit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The tree sequence toolkit.
  description: Toolkit for storing and processing large-scale genetic genealogies.
  doc_url: 'http://tskit.readthedocs.io/en/stable'
  dev_url: 'https://github.com/tskit-dev/tskit'

extra:
  recipe-maintainers:
    - jeromekelleher
