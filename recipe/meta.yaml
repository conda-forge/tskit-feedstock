{% set name = "tskit" %}
{% set version = "0.3.5" %}
{% set sha256 = "bc4c33ec2995b8603bd70bb5884402f14f8a775ee93691d6ccaf62d63c053aba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - tskit=tskit.cli:tskit_main
  skip: true  # [py<35]

# Following the guidance here for building against numpy:
# https://conda-forge.org/docs/meta.html#building-against-numpy
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - setuptools
    - python
    - pip
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - h5py
    - svgwrite
    - jsonschema

test:
  imports:
    - tskit

  commands:
    - tskit --help

about:
  home: http://github.com/tskit-dev/tskit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The tree sequence toolkit.
  description: Toolkit for storing and processing large-scale genetic genealogies.
  doc_url: http://tskit.readthedocs.io/en/stable
  dev_url: https://github.com/tskit-dev/tskit

extra:
  recipe-maintainers:
    - jeromekelleher
    - benjeffery
